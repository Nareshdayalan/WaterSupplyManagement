<!-- speech_to_text.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Conversion</title>
</head>
<body>
    <h1>Speech to Text Conversion</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="audio_file" accept=".flac, .wav, .mp3">
        <input type="submit" value="Convert to Text">
    </form>
</body>
</html>
